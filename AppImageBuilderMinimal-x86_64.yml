# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1

script:
  # Refer to https://github.com/AppImageCrafters/appimage-builder/issues/271
  - which mksquashfs || apt install squashfs-tools

AppDir:
  path: ./AppDir
  app_info:
    id: geeqie
    name: Geeqie
    icon: geeqie
    version: minimal-latest
    exec: usr/local/bin/geeqie
    exec_args: $@
  apt:
    arch:
    - amd64
    allow_unauthenticated: true
    sources:
    - sourceline: deb http://im.archive.ubuntu.com/ubuntu/ noble main restricted
    - sourceline: deb http://im.archive.ubuntu.com/ubuntu/ noble universe
    - sourceline: deb http://im.archive.ubuntu.com/ubuntu/ noble-updates main restricted
    - sourceline: deb http://im.archive.ubuntu.com/ubuntu/ noble-updates universe
    include:
    - curl
    - libtiff6

  files:
    include: []
    exclude:
    - usr/lib/gtk-3.0/3.0.0/immodules/im-uim.so
    - usr/lib/im-uim.so
    - usr/lib/libuim-scm.so.0
    - usr/lib/libuim.so.8
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/README.*
    - usr/share/doc/*/TODO.*
    - usr/share/doc/*/changelog.*
    - usr/share/man
AppImage:
  arch: x86_64
